<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crush-Competition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <header>
        <nav>
            <div class="logo">
                <img src="Logo.png" alt="logo">
            </div>
            <div class="ul-list">
                <ul class="list">
                    <li class="list-item">Home</li>
                    <li class="list-item">About</li>
                    <li class="list-item">Services</li>
                    <li class="list-item">Portfolio</li>
                    <li class="list-item">Pricing</li>
                </ul>
            </div>
            <div>
                <button class="contact">Contact Us</button>
            </div>            
        </nav>
    </header>
    <section>
        <div class="right-section">
            <h1 class="heading">
                We Help You <br><span>Crush</span> Your <br> Competition
            </h1>
            <p>Build trust to connect your brand to billions of users and grow your revenue through SEO.</p>
            <button class="contact btn">See our Services</button>
        </div>
        <div class="right-section">
            <img src="Header Illustration.png" alt="" width="600px" height="600px">
        </div>
    </section>
</div>
</body>
</html>
